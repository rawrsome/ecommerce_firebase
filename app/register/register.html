<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>100% Pure Fire!</title>
</head>
 
<body ng-controller="RegisterCtrl">
    <div class="container">
        <div class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <h2 class="text-center">100% Pure Fire!</h2>
            </div>
            <form class="form-signin" role="form" name="regForm">
                <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                    <label>Email</label>
                    <input ng-model="user.email" type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
                    <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid Email.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                    <label>Password</label>
                    <input ng-model="user.password" ng-minlength="6" type="password" name="password" class="form-control" placeholder="Password" required="">
                    <p class="help-block" ng-show="regForm.password.$error.minlength">Minimum password length is 6 characters.</p>
                </div>
                <label class="checkbox">
                    <a href="#/home">Sign In<a/>
                </label>
                <button type="button" ng-click="signUp($event)" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
